<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>耳机大家坛</title>
  <link rel="stylesheet" href="/dist/css/index.css">
</head>
<body>
  <div id="main">
    <ul class="topic-list">
      {% for item in topics %}
        <li class="topic">
          <a href="/topic/{{ item.id }}">
            <span class="author">{{ item.author }}</span>
            <span class="answer">
              <b>{{ item.answer }}</b>
            </span>
            <span class="title">{{ item.topic }}</span>
            <span class="time">{{ item.lastUpdateTime }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
    <div id="pagination">
      <span>{{ pageNo }} / {{ totalPage }}</span>
      <button class="btn btn-page" id="pre-page">上一页</button>
      <button class="btn btn-page" id="next-page">下一页</button>
    </div>
  </div>
  <script src="/dep/zepto.js"></script>
  <script src="/dep/require.js"></script>
  <script>
      requirejs.config({
        baseUrl: './dist/js/'
      });

      require(['index/init'], function(init) {
        init.default.start();
      });
  </script>
</body>
</html>
